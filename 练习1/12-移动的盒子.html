<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        #box {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>

</head>
<script src="./jquery-1.12.4.js"></script>
<script>
    $(function(){
        $('#box').mousedown(function(e){
        var disx = e.offsetX;
        var disy = e.offsetY;
        $(document).on({
            'mousemove':function(e){
                $('#box').css({
                  'left' : e.pageX - disx,
                  'top'  : e.pageY -disy,
                })
            },
            'mouseup' : function(){
                $(this).off();
            }
        })
    })
    })
   
</script>
<body>
    <div id="box"></div>
    
</body>
</html>
