    function fn(n) {
        var sum = 2;
        var n1 = 1;
        n2 = 1;
        if(n==1){
            sum=1
            return sum;
        }
        for (var i = 3; i <= n; i++) {
            var temp = n2;
            n2 = n1 + n2;
            n1 = temp;
            sum=sum+n2
        }

        return sum
    }
