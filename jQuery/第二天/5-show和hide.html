<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        .aa {
            width: 200px;
            height: 200px;
            background-color: red;
            display: none;
        }
    </style>
    <script src="jquery-1.12.4.min.js"></script>
    <script>
        $(function () {
            $("input:eq(0)").click(function () {
                $(".aa").show(1000, function () {
                    $(".aa").hide(1000)
                })
            })
            $("input").eq(1).click(function () {
                $(".aa").hide(1000)
            })
            $("input").click(function () {
                $(".aa").toggle(1000)
            })
        })
    </script>
</head>
<body>
<input type="button" value="显示" />
<input type="button" value="隐藏" />
<input type="button" value="显示隐藏切换" />
<div class="aa"></div>
</body>
</html>
