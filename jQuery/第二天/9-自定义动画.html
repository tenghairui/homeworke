<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #box {
            background-color: blue;
            width: 50px;
            height: 50px;
            position: absolute;
            right: 0px;
            bottom: 0;
        }
    </style>
    <script src="jquery-1.12.4.min.js"></script>
    <script>
        $(function () {

                $("#box").animate({width:1366},1000, function () {
                    $("#box").animate({height:1300},1000)
                })

        })

    </script>
</head>
<body>
<div id="box"></div>

</body>
</html>
