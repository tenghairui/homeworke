<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .abc {
            width: 300px;
            height: 200px;
            background-color: red;
        }
        .haha {
            border:5px solid green;
            color: yellow;
        }
        .aa {
            font-size: 50px;
        }
    </style>
    <script src="jquery-1.12.4.min.js"></script>
    <script>
        $(function () {
            $("input").eq(0).click(function () {
                $("#box").addClass("aa")
            })
            $("input").eq(1).click(function () {
                $("#box").removeClass("aa")
            })
        })
    </script>
</head>
<body>
<input type="button" value="添加类" />
<input type="button" value="删除类" />
<div id="box" class="abc haha">div</div>

</body>
</html>
