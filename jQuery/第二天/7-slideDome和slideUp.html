<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        .aa {
            width: 200px;
            height: 200px;
            background-color: red;
            display: none;
        }
    </style>
    <script src="jquery-1.12.4.min.js"></script>
    <script>
       $(function () {
           $("input:eq(0)").click(function () {
               $(".aa").slideDown(1000, function () {
                   $(".aa").slideUp(1000)
               });
           })
           $("input:eq(1)").click(function(){
               $(".aa").slideUp(1000)
           })
           $("input:eq(2)").click(function () {
               $(".aa").stop().slideToggle(1000)
           })
       })
    </script>
</head>
<body>
<input type="button" value="滑入" />
<input type="button" value="滑出" />
<input type="button" value="滑入滑出切换" />
<div class="aa"></div>
</body>
</html>
