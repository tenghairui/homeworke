<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        .abc {
            width: 300px;
            height: 200px;
            background-color: red;
        }
        .haha {
            border:5px solid green;
            color: yellow;
        }
        .aa {
            font-size: 50px;
        }
    </style>
    <script src="jquery-1.12.4.min.js"></script>
    <script>
        $(function () {
            $("#btn").click(function () {
                $("#box").toggleClass("haha")
            })
        })
    </script>
</head>
<body>

<input type="button" value="切换类" id="btn" />
<div id="box" class="abc haha aa">div</div>
</body>
</html>
