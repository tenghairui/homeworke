<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        #box {
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
    <script src="jquery-1.12.4.min.js"></script>
    <script>
        $(function () {
            $("input:eq(0)").click(function () {
                $("#box").fadeTo(1000,0.3, function () {
                    $("#box").delay(2000).fadeTo(1000,1)
                })
            })
            $("input:eq(1)").click(function () {
                $("#box").fadeTo(1000,1)
            })
        })

    </script>
</head>
<body>
<input type="button" value="单击将div变化到0.3透明度" />
<input type="button" value="单击将div变化到1透明度" />
<div id="box"></div>

</body>
</html>
