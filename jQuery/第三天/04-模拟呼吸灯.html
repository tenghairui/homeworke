<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        #box {
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
    <script src="jquery-1.12.4.min.js"></script>
    <script>
        $(function () {
            var timer =null;
            var i = 0
            timer=setInterval(function () {
                i++;
                if(i%2 ==0){
                    $("#box").fadeTo(1000,1)
                }else{
                    $("#box").fadeTo(1000,0)
                }

            },1500)

        })

    </script>
</head>
<body>
<input type="button" value="单击将div变化到0.3透明度" />
<div id="box"></div>

</body>
</html>
