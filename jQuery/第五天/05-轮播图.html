<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        ul,ol{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        ul {
            position: relative;
        }
        #box {
            width: 771px;
            height: 245px;
            margin:50px auto;
            position: relative;
        }
        ul li {
            position: absolute;
            left: 0;
            top: 0;
            display: none;
        }
        ol#nav {
            position: absolute;
            left: 30px;
            bottom: 10px;
        }
        ol#nav li {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: orange;
            margin-right: 10px;
            float: left;
            text-align: center;
            line-height: 30px;
            color: white;
            cursor: pointer;
        }
        /*要给一个导航小方块激活样式*/
        ol#nav li.active {
            background-color: red;
        }

        #box>a {
            position: absolute;
            top: 100px;
            display: block;
            width: 50px;
            height: 40px;
            background-color: rgba(0,0,0,0.5);
            text-decoration: none;
            font-size:40px;
            text-align: center;
            line-height: 40px;
            color: orange;
            /*默认先让小箭头隐藏*/
            display: none;
        }
        #box a#right {
            right: 0;
        }
    </style>
    <script src="jquery-1.12.4.js"></script>
    <script>
        $(function () {
            $("#nav li").mouseenter(function () {
                var idx = $(this).index()
                $("ul li").eq(idx).fadeIn(500).siblings().fadeOut(500)
                $(this).addClass("active").siblings().removeClass("active")
            })

            var timer = null
            var num=0

            function autoplay(){
                num++
                if(num>$("#nav li").length-1){
                    num=0
                }
                $("ul li").eq(num).fadeIn(500).siblings().fadeOut(500)
                $("#nav li").eq(num).addClass("active").siblings().removeClass("active")

            }
                timer=setInterval(autoplay,1500)

            $("#box").mouseenter(function () {
               clearInterval(timer)
            })
            $("#box").mouseleave(function () {
                timer=setInterval(autoplay,1500)
            })
        })



    </script>
</head>
<body>
<div id="box">
    <ul>
        <li style="display: block;"><a href="#"><img src="images/1.jpg" alt="" /></a></li>
        <li><a href="#"><img src="images/2.jpg" alt="" /></a></li>
        <li><a href="#"><img src="images/3.jpg" alt="" /></a></li>
        <li><a href="#"><img src="images/4.jpg" alt="" /></a></li>
    </ul>
    <ol id="nav">
        <li class="active">1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ol>
    <a href="JavaScript:;" id="left">&lt;</a>
    <a href="JavaScript:;" id="right">&gt;</a>
</div>


</body>
</html>
