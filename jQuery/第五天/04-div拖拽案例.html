<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        #box {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
    <script src="jquery-1.12.4.js"></script>
    <script>
        $(function () {
            $("#box").mousedown(function (e) {
                var disx = e.offsetX;
                var disy = e.offsetY;
                console.log(e.pageX);

                $(document).on({
                    "mousemove" : function (e) {
                        $("#box").css({
                            "left" : e.pageX-disx,

                            "top" : e.pageY-disy,

                        })
                    },
                    "mouseup" : function () {
                        $(this).off()
                    }

                })
            })

        })


    </script>
</head>
<body>
<div id="box"></div>


</body>
</html>
