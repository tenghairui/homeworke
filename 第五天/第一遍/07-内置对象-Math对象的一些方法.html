<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    //圆周率
    console.log(Math.PI)
    //生成随机数
    console.log(parseInt(50+Math.random()*51)) /*50到100的随机数，整数*//*
     向下取整/向上取整*/
    console.log(Math.floor(1.4)) //向下取整
    console.log(Math.ceil(1.5))//向上取整
    //取整，四舍五入
    console.log(Math.round(1.5))//取整。四舍五入
    //最大值最小值
    console.log(Math.max(1,2,3,4,5,6))//最大值
    console.log(Math.min(1,2,3,4,5,6))//最小值
    //求指定次幂/平方根
    console.log(Math.pow(5,5))  //求指定次幂
    console.log(Math.sqrt(25)) //求平方根


</script>
</body>
</html>
