<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        select {
            width: 230px;
            height: 300px;
            font: 500 25px/28px "simsun";
            background-color: #a6ff43;
        }
    </style>
    <script>
        window.onload=function(){
            var but=document.getElementsByTagName("button");
            var sel1 =document.getElementById("sel1");
            var sel2 =document.getElementById("sel2");
            but[0].onclick=function(){
                var arr = sel1.children;
                for(var i=0;i<arr.length;i++){
                    sel2.appendChild(arr[i])
                    i--
                }
            }
            but[1].onclick=function(){
                var arr = sel2.children;
                for(var i=0;i<arr.length;i++){
                    sel1.appendChild(arr[i])
                    i--
                }
            }
            but[2].onclick=function(){
                var arr=sel1.children;
                for(var i=0;i<arr.length;i++){
                    if(arr[i].selected===true){
                        arr[i].selected=false;
                        sel2.appendChild(arr[i])
                        i--
                    }

                }
            }
            but[3].onclick=function(){
                var arr=sel2.children;
                for(var i=0;i<arr.length;i++){
                    if(arr[i].selected===true){
                        arr[i].selected=false;
                        sel1.appendChild(arr[i])
                        i--
                    }
                }
            }
        }

    </script>

</head>
<body>
<select name="" id="sel1" size=10 multiple><!--multiple:多选-->
    <option value="">北京</option>
    <option value="">上海</option>
    <option value="">广州</option>
    <option value="">深圳</option>
</select>


<button>>>></button>
<button><<<</button>
<button>></button>
<button><</button>


<select name="" id="sel2" size=10 multiple></select>


</body>
</html>
