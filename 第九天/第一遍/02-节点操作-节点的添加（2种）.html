<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        ul i {
            background-color: skyblue;
        }
    </style>
    <script>
        window.onload=function() {
            var but = document.getElementsByTagName("button")[0];
            var ul = document.getElementsByTagName("ul")
            but.onclick = function () {
                var li1 = document.createElement("li");
                li1.innerHTML = "jeiejiwde";
                ul[0].appendChild(li1)
            }



        }

    </script>

</head>
<body>

<button>添加节点</button>

<ul>
    <li>我是原生土著li1</li>
    <li id="li2">我是原生土著li2</li>
    <li>我是原生土著li3</li>
</ul>

<i>我是一个i标签</i>


</body>
</html>
