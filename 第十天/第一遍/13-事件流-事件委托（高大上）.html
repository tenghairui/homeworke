<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        li {
            font: 500 22px/35px "simsun";
            margin: 3px;
            cursor: pointer;
            background-color: skyblue;
        }
        span {
            background-color: pink;
            cursor: move;
        }
        .current {
            background-color: lightgreen;
        }
        ul {
            background: #ccc;
        }
    </style>
    <script>
        window.onload=function(){
            var but=document.getElementsByTagName("button")[0];
            var ul =document.getElementsByTagName("ul")[0];
            var liArr = document.getElementsByTagName("li")

            but.addEventListener("click",function(){
                var li = document.createElement("li");
                li.innerHTML="我是小li";
                li.style.background="red"
                ul.appendChild(li)

            })
            for(var i=0;i<liArr.length;i++){
                liArr[i].addEventListener("click", function (event) {
                    //是个这个li数组中的每一项，所以是liArr[i]
                    alert("li");
                    event.stopPropagation()
                });
            }


            ul.addEventListener("click",function(event){
                //给ul的儿子，不管是不是新加的，还是原有的，都显示他的该有的事件；
               var  event=event||window.event;
                var ele=event.target?event.target:event.srcElement;
                if(ele.tagName==="LI"){//标签必须大写；
                    alert("li")
                }

            })
        }

    </script>
</head>
<body>

<button>创建li标签</button>

<ul>
    <li>我是原生土著li</li>
    <span>我是span</span>
    <li>我是原生土著li</li>
    <span>我是span</span>
    <li>我是原生土著li</li>
</ul>

</body>
</html>
