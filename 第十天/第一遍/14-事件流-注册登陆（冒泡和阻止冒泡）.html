<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        body {
            height: 5000px;
        }
        a {
            font: 22px/26px "simsun";
            text-decoration: none;
            display: inline-block;
            margin: 20px;
        }
        .mask {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
        }
        .login {
            width: 400px;
            height: 230px;
            padding-top: 70px;
            background-color: #fff;
            margin: 150px auto;
            position: relative;
            text-align: center;
            line-height: 60px;
        }
        span {
            position: absolute;
            right: 10px;
            top: 10px;
            cursor: pointer;
            width: 20px;
            height: 20px;
            text-align: center;
            font: 500 18px/20px "simsun";
            background-color: yellowgreen;
        }
    </style>
    <script>
        window.onload=function(){
            var mask = document.getElementById("mask");
            var a = document.getElementsByTagName("a")[1];
            var login =document.getElementById("login");
            a.addEventListener("click",function(){
                mask.style.display="block"
            })
            document.addEventListener("click",function(event){
                event=event||window.event;
                ele=event.target?event.target:event.srcElement;
                if(ele.tagName==="SPAN"||ele.className==="login"){
                    mask.style.display="none"
                }
            })
        }
    </script>
</head>
<body>

<a href="#">注册</a>
<a href="#">登陆</a>


<div class="mask" id="mask">
    <div class="login" id="login">
        账号: <input type="text"/><br>
        密码: <input type="text"/>
        <span>×</span>
    </div>
</div>

</body>
</html>
