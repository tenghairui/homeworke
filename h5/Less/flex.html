<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .box {
            width: 100px;
            height: 100px;
            border: 1px solid #000;
            margin: 50px auto;
            border-radius: 10px;
        }
        .a {
            width: 20px;
            height: 20px;
            border: 1px solid #000;
            border-radius: 50%;
            background-color: #000;
        }

    </style>
</head>
<body>
    <div class="box">
        <div class="a"></div>
    </div>
</body>
</html>
