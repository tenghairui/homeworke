<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html,body {
            width: 100%;
            background-color: #000;
        }
        .yueliang {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%)
        }
        .online {
            background-color: orange;
            animation: online 2s linear infinite;
            
        }
        .offline {
            background-color: greenyellow;
            animation: offline 2s linear infinite;
        }
        @keyframes offline {
            0% {
                box-shadow: 0 0 300px greenyellow;
            }
            50% {
                box-shadow: 0 0 400px greenyellow;
            }
            100% {
                box-shadow: 0 0 300px greenyellow;
            }
        }
        @keyframes online {
            0% {
                box-shadow: 0 0 300px orange;
            }
            50% {
                box-shadow: 0 0 400px orange;
            }
            100% {
                box-shadow: 0 0 300px orange;
            }
        }
    </style>
</head>
<body>
    <div class="yueliang online"></div>

    <script>
        var sun = document.querySelector('.yueliang')
        window.addEventListener('online',function(){
            sun.classList.add('online');
            sun.classList.remove('offline')
        })
        window.addEventListener('offline',function(){
            sun.classList.add('offline');
            sun.classList.remove('online');
        })
    </script>
</body>
</html>
