<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <!-- 布局容器 -->
    <div class="player">
        <!-- 视频 -->
        <video src="./movie/movie02.mp4" width="100%" height="100%" poster="./image/firstimage.jpg"></video>
        <!--控制菜单  -->
        <div class="control">
            <!-- 暂停播放按钮 -->
            <a class="play-button" href="javascript:;">
                <i class="fa fa-play-circle"></i>
            </a>
            <!-- 进度条 -->
            <div class="progress">
                <!-- 控制进度条就是控制其宽度 -->
                <div class="progress-bar"></div>
            </div>
            <!-- 显示当前时间和总时间 -->
            <div class="time">
                <span class="current">00:00:00</span>/<span class="sum">00:00:00</span>
            </div>
            <!-- 全屏按钮 -->
            <a class="fullscreen" href="javascript:;">
                <i class="fa fa-expand"></i>
            </a>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
