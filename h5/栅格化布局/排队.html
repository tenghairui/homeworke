<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./lib/css/bootstrap.css">
    <title>Document</title>
    <style>
        .paidui {
            border-top: 1px solid #000;
            border-bottom: 1px solid #000;
            padding: 30px 0;
            font-size: 16px;
        }

        i {
            margin-right: 5px;
        }

        .paidui a {
            color: red;
        }
    </style>
</head>

<body>
    <!-- 容器 -->
    <div class="paidui">
        <!-- 布局 -->
        <div class="container">
            <!-- 列 -->
            <div class="row">
                <!-- 给这个列中等屏幕分为1份 -->
                <div class="col-md-12">
                    <!--封装的函数里设置了pull-left 左浮动 -->
                    <div class="pull-left">
                        <i class="glyphicon glyphicon-time"></i>现在有273人在排队,累计预约交易成功7571次.什么是预约投标?
                        <a class="liji" href="javascript:;">立即预约</a>
                    </div>
                    <!--封装的函数里有设置了pull-right 右浮动 -->
                    <div class="pull-right">
                        <i class="glyphicon glyphicon-camera"></i>微金所企业宣传片
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/jQuery.min.js"></script>
    <script src="./lib/js/bootstrap.js"></script>
</body>

</html>
