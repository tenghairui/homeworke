<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <canvas></canvas>

    <script>
        var canvas = document.querySelector('canvas');

        canvas.width = '600';
        canvas.height = '300';
        canvas.style.border = '1px solid red';

        var context = canvas.getContext('2d');
        // 折线图的那个小方块的宽度
        var sWidth = 10;
        // 数据
        var data = {
            x : 200,
            y : 180
        }

        context.beginPath();
        context.moveTo(0,300);
        context.lineTo(200,180);
        context.stroke();

        context.beginPath();
        context.moveTo(data.x - sWidth / 2,data.y - sWidth / 2);
        context.lineTo(data.x + sWidth / 2,data.y - sWidth / 2);
        context.lineTo(data.x + sWidth / 2,data.y + sWidth / 2);
        context.lineTo(data.x - sWidth / 2,data.y + sWidth / 2);
        context.closePath();
        context.fill();

    </script>
</body>

</html>
