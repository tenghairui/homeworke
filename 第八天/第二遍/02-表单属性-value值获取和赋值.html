<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        input {
            width: 200px;
            height: 30px;
            border: 1px solid #ccc;
            display: block;
            margin: 10px;
        }
    </style>
    <script>
        window.onload=function(){
            var but = document.getElementsByTagName("button");
            var put =document.getElementsByTagName("input");

            but[0].onclick=function(){
                var ccc="";
                for(var i=0;i<put.length;i++){
                    ccc=ccc+put[i].value;
                }
                console.log(ccc)
            }
            var arr = ["关羽","张飞","赵云","马超","黄忠"];
            but[1].onclick=function(){
                for(var i=0;i<arr.length;i++){
                    put[i].value=arr[i]
                }
            }
        }
    </script>
</head>
<body>
<button>获取值</button>
<button>赋值</button>

<input type="text"/>
<input type="text"/>
<input type="text"/>
<input type="text"/>
<input type="text"/>

</body>
</html>
