<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        window.onload=function(){
            var put = document.getElementsByTagName("input");
            var opt = document.getElementsByTagName("option");
            var but =document.getElementsByTagName("button");

            but[0].onclick=function() {
                for(var i=0;i<put.length;i++) {
                    put[i].checked = false
                }
                    opt[1].selected = true;
                    put[0].checked = true;
                    put[2].checked = true;
                    put[3].checked = true;
                    put[7].checked = true;
                    put[8].checked = true;

                }
                but[1].onclick=function(){
                    for(var i=0;i<put.length;i++){
                        put[i].checked=false;
                    }
                    opt[2].selected = true;
                    put[1].checked = true;
                    put[5].checked = true;
                    put[6].checked = true;
                    put[7].checked = true;
                    put[8].checked = true;

                }



        }
    </script>
</head>
<body>

<button>男生</button>
<button>女生</button><br><br>
