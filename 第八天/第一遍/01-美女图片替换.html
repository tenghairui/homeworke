<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        li {
            list-style: none;
            float: left;
            height: 100px;
            width: 150px;
            margin-left: 50px;
        }
        img {
            height: 100px;
            width: 150px;
        }

        #one {
            width: 500px;
            height: 300px;
            margin-left: 200px;
            margin-top: 100px;

        }
    </style>
    <script>
        window.onload=function(){
            var ul = document.getElementsByTagName("ul")
            var aArr = document.getElementsByTagName("a");
            var img = document.getElementById("one")
            var p =document.getElementsByTagName("p")[0];

            for(var i=0;i<aArr.length;i++){
                aArr[i].onclick=function(){
                img.src=this.href
                    p.innerHTML=this.title
                    return false
                }
            }
        }
    </script>
</head>
<body>
<div>
    <h>图片</h>
    <ul>
        <li><a href="image/1.jpg" title="a"><img src="image/1.jpg" alt="" /></a></li>
        <li><a href="image/2.jpg" title="b"><img src="image/2.jpg" alt="" /></a></li>
        <li><a href="image/3.jpg" title="c"><img src="image/3.jpg" alt="" /></a></li>
        <li><a href="image/4.jpg" title="d"><img src="image/4.jpg" alt="" /></a></li>
    </ul>
    <img src="" alt="" id="one"/>
    <p>图片</p>
</div>
</body>
</html>
