<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var eee = null;//给定时器赋值；
    var num = 1;
    eee=setInterval(function(){
        num++;
        if(num===6){
            clearInterval(eee);//定时器停止
        }
        console.log(num)

    })


</script>
</body>
</html>
