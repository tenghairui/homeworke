<!DOCTYPE html>
<html>
<head lang="en">

    <title></title>
    <style>
        .aa {
            height: 100px;

            background-color: pink;
        }
        .t {
            height: 300px;
            width: 300px;

        }

            var div = document.getElementsByTagName("div")[0];

        }

    </script>
