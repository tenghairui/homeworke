<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        //入口函数
        window.onload = function() {
            //1.获取焦点
            var button = document.getElementsByTagName("button")[0]
            //2.绑定事件
            button.onclick = function(){
                //3.书写事件驱动程序
                alert("我是按钮")
            }

        }

    </script>
</head>
<body>
    <button>我是按钮</button>
<!--<input type="button" value="我是按钮">-->
</body>
</html>
