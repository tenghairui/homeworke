<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    document.getElementById()//通过id获取节点；
    document.getElementsByTagName()//通过标签名获取节点组成的伪数组
    document.getElementsByClassName()//通过类名获取节点；
    document.getElementsByName()//通过name属性获取元素；
    //不能缩小后范围console.log(document.getElementsByName("aaa"));//1个返回伪数组
    document.querySelector()//模拟css选择器，只选择一个；
    document.querySelectorAll()//选择全部



</script>
</body>
</html>
