<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>

var  aaa = "aaaSSSaaa"
    console.log(aaa.toUpperCase())//将所有小写英文转换成能大写
    console.log(aaa.toLocaleUpperCase())//将所有小写英文转换成大写英文；
    console.log(aaa.toLowerCase())//将所有大写英文转化成小写英文；
    console.log(aaa.toLocaleLowerCase())//将所有大写英文转换为小写；


</script>
</body>
</html>
