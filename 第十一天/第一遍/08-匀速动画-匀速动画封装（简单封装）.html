<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        button {
            width: 100px;
            height: 50px;
            margin: 20px;
            font: 500 22px/50px "simsun";
        }
        .box1 {
            width: 100%;
            height: 500px;
            position: relative;
            background-color: #eee;
        }
        .box2 {
            position: absolute;
            top: 100px;
            left: 0;
            width: 100px;
            height: 100px;
            background-color: pink;
        }
        .box3 {
            position: absolute;
            top: 300px;
            left: 0;
            width: 100px;
            height: 100px;
            background-color: skyblue;
        }
    </style>

</head>
<body>
<button>到200</button>
<button>到400</button>
<div class="box1">
    <div class="box2" id="box2">
        忠厚传家久，诗书济世长...
    </div>
    <div class="box3" id="box3">
        忠厚传家久，诗书济世长...
    </div>
</div>
<script>
    var box2=document.getElementById("box2");
    var box3 = document.getElementById("box3");
    var but = document.getElementsByTagName("button");
    var timer=null

    but[0].onclick=function(){
        fn(box2,200)
        fn(box3,200)
    }
    but[1].onclick=function(){
        fn(box2,400);
        fn(box3,400)
    }

    function fn(ele,aaa){
        ele.timer=setInterval(function(){
            ele.style.left=ele.offsetLeft+10+"px";
            if(ele.offsetLeft===aaa){
                clearInterval(ele.timer)
            }

        },30)
    }

</script>
</body>
</html>
