<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        button {
            width: 100px;
            height: 50px;
            margin: 20px;
            font: 500 22px/50px "simsun";
        }
        .box1 {
            width: 100%;
            height: 500px;
            position: relative;
            background-color: #eee;
        }
        .box2 {
            position: absolute;
            top: 100px;
            left: 0;
            width: 100px;
            height: 100px;
            background-color: pink;
        }
        .box3 {
            position: absolute;
            top: 300px;
            left: 0;
            width: 100px;
            height: 100px;
            background-color: skyblue;
        }
    </style>

</head>
<body>

<button>到200</button>
<button>到405.5</button>
<div class="box1">
    <div class="box2" id="box2">
        忠厚传家久，诗书济世长...
    </div>
    <div class="box3" id="box3">
        忠厚传家久，诗书济世长...
    </div>
</div>

<script>
    var btnArr = document.getElementsByTagName("button");
    var box2 = document.getElementById("box2");
    var box3 = document.getElementById("box3");
    var timer = null;
    btnArr[0].onclick=function(){
        fn(box2,200)
        fn(box3,200)
    }

    function fn(ele,aaa){
        clearInterval(ele.timer)
           ele.timer=setInterval(function(){
               var step = aaa>ele.offsetLeft?10:-10;
               ele.style.left=ele.offsetLeft+step+"px";
               if(Math.abs(aaa-ele.offsetLeft)<=Math.abs(step)){
                   ele.style.left=aaa+"px";
                   clearInterval(ele.timer)
               }
           },30)

    }

</script>
</body>
</html>
