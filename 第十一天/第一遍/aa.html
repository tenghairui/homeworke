<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
            list-style: none;
            border: 0;
        }

        .all {
            width: 500px;
            height: 200px;
            padding: 7px;
            border: 1px solid #ccc;
            margin: 100px auto;
            position: relative;
        }

        .screen {
            width: 500px;
            height: 200px;
            overflow: hidden;
            position: relative;
        }

        .screen li {
            width: 500px;
            height: 200px;
            overflow: hidden;
            float: left;
        }

        .screen ul {
            position: absolute;
            left: 0;
            top: 0px;
            width: 3000px;
        }

        .all ol {
            position: absolute;
            right: 10px;
            bottom: 10px;
            line-height: 20px;
            text-align: center;
        }

        .all ol li {
            float: left;
            width: 20px;
            height: 20px;
            background: #fff;
            border: 1px solid #ccc;
            margin-left: 10px;
            cursor: pointer;
        }

        .all ol li.current {
            background: yellow;
        }

        #arr {
            display: none;
        }
        #arr span {
            width: 40px;
            height: 40px;
            position: absolute;
            left: 5px;
            top: 50%;
            margin-top: -20px;
            background: #000;
            cursor: pointer;
            line-height: 40px;
            text-align: center;
            font-weight: bold;
            font-family: '黑体';
            font-size: 30px;
            color: #fff;
            opacity: 0.3;
            border: 1px solid #fff;
        }

        #arr #right {
            right: 5px;
            left: auto;
        }
    </style>
    <script>
        window.onload= function () {
            var box=document.getElementById("all")
            var screen=document.getElementById("screen")
            var imgWidth=screen.offsetWidth
            var ul=document.getElementById("ul")
            var ulLi=ul.children
            var ol=document.getElementById("ol")
            var arr=document.getElementById("arr")
            var left=arr.firstElementChild||arr.firstChild
            var right=arr.lastElementChild||arr.lastChild
            //需求1：复制ul里第一张li添加到ul最末尾，根据ul里面li的个数添加ol里面的li；点亮ol里面第一个li;
            for(var i=0;i<ulLi.length;i++) {
                var li = document.createElement("li")
                li.innerHTML = i + 1
                ol.appendChild(li)
            }
            //点亮第一个li
            var olLi=ol.children
            olLi[0].className="current"
            //深层复制  复制ul里面的第一个li添加到ul最末尾
            var newLi=ulLi[0].cloneNode(true)
            ul.appendChild(newLi)



            //需求2：鼠标放到ol里面的li，让ul移动;（案例1）
            for(var i=0;i<olLi.length;i++){
                olLi[i].index=i
                olLi[i].onmouseover= function () {
                    for(var j=0;j<olLi.length;j++){
                        olLi[j].className=""
                    }
                    this.className="current"
                    //移动ul
                    var sss=-imgWidth*this.index
                    anmite(ul,sss)
                  key=this.index
                  square=this.index
                    }
                }


            //需求3：点击右侧按钮，让ul向左移动；（案例2+无缝滚动原理）
            var key=0
            var square=0
            right.onclick= a


            //需求4：点击左侧按钮，让ul向右移动；（案例2+无缝滚动原理）（逻辑和右侧相反）
            left.onclick= function () {
                key--
                square--
                if(square===-1){
                    square=olLi.length-1
                }
                if(key===-1){
                    ul.style.left=-(ulLi.length-1)*imgWidth+"px"
                    key=ulLi.length-2
                }
                //点亮盒子
                for(var i=0;i<olLi.length;i++){
                    olLi[i].className=""
                }
                olLi[square].className="current"

                //移动ul
               var sss=-imgWidth*key
                anmite(ul,sss)
            }


            //需求5：添加定时器，清除定时器；(逻辑和右侧按钮一样)
            var timer=setInterval(a,1500)
            box.onmouseenter= function () {
                arr.style.display="block"
                clearInterval(timer)
            }
            box.onmouseleave= function () {
                arr.style.display="none"
                timer=setInterval(a,1500)
            }









            //右侧按钮逻辑
            function  a(){
                key++
                square++
                if(square===olLi.length){
                    square=0
                }
                if(key===ulLi.length){
                    ul.style.left=0
                    key=1
                }
                for(var j=0;j<olLi.length;j++){
                    olLi[j].className = "";
                }
                //不能在用this，用索引值来做;
                olLi[square].className = "current";
                //2.移动ul；
                var sss = -imgWidth*key;
                anmite(ul,sss);
            }







                //匀速动画封装
                function anmite(ele,target){
                    clearInterval(ele.timer)
                    ele.timer=setInterval(function () {
                        var step=target>ele.offsetLeft?10:-10
                        ele.style.left=ele.offsetLeft+step+"px"
                        if(Math.abs(target-ele.offsetLeft)<=Math.abs(step)){
                            ele.style.left=target+"px"
                            clearInterval(ele.timer)
                        }
                    },20)
                }



        }
    </script>

</head>
<body>
<!--外部盒子-->
<div class="all" id='all'>
    <!--内部盒子-->
    <div class="screen" id="screen">
        <!--图片们-->
        <ul id="ul">
            <li><img src="images/1.jpg" width="500" height="200"/></li>
            <li><img src="images/2.jpg" width="500" height="200"/></li>
            <li><img src="images/3.jpg" width="500" height="200"/></li>
            <li><img src="images/4.jpg" width="500" height="200"/></li>
            <li><img src="images/5.jpg" width="500" height="200"/></li>
        </ul>
        <!--小方块-->
        <ol id="ol">

        </ol>
        <!--小三角-->
        <div id="arr">
            <span id="left"><</span>
            <span id="right">></span>
        </div>
    </div>
</div>

</body>
</html>
