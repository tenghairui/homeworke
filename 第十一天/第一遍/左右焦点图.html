

<!doctype html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>无标题文档</title>
    <style type="text/css">
        body, ul, ol, li, img {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        #box {
            width: 490px;
            height: 170px;
            padding: 5px;
            position: relative;
            border: 1px solid #ccc;
            margin: 100px auto 0;
            overflow: hidden;
        }

        .ad {
            width: 490px;
            height: 170px;
            overflow: hidden;
            position: relative;
        }

        #box img {
            width: 490px;
        }

        .ad ol {
            position: absolute;
            right: 10px;
            bottom: 10px;
        }

        .ad ol li {
            width: 20px;
            height: 20px;
            line-height: 20px;
            border: 1px solid #ccc;
            text-align: center;
            background: #fff;
            float: left;
            margin-right: 10px;
            cursor: pointer;
            _display: inline;
        }

        .ad ol li.current {
            background: yellow;
        }

        .ad ul li {
            float: left;
        }

        .ad ul {
            position: absolute;
            top: 0;
            width: 2940px;
        }

        .ad ul li.current {
            display: block;
        }

        #arr {
            display: none;
        }

        #arr span {
            width: 40px;
            height: 40px;
            position: absolute;
            left: 5px;
            top: 50%;
            margin-top: -20px;
            background: #000;
            cursor: pointer;
            line-height: 40px;
            text-align: center;
            font-weight: bold;
            font-family: '黑体';
            font-size: 30px;
            color: #fff;
            opacity: 0.3;
            border: 1px solid #fff;
        }

        #arr #right {
            right: 5px;
            left: auto;
        }
    </style>

    <script>
        window.onload=function(){
           var box=document.getElementById("box");
            var ad = box.firstElementChild || box.firstChild;
            var imgWidth = ad.offsetWidth;
            var ul = document.getElementById("imgs");
            var arr = document.getElementById("arr");
            var left = arr.children[0];
            var right = arr.children[1];


            box.onmouseover=function(){
                arr.style.display="block";
            }
            box.onmouseout=function(){
                arr.style.display="none";
            }
            var index=0;
            right.onclick=function(){
                index++
                if(index===5){
                    index=4
                }
                var sss=-imgWidth*index
                fn(ul,sss)
            }
            left.onclick= function () {
                index--
                if(index=-1){
                    index=0
                }
                var sss=imgWidth*index
                fn(ul,sss)
            }

        }




        function fn(ele, target) {
            clearInterval(ele.timer);
            ele.timer = setInterval(function () {
                var step = target>ele.offsetLeft?10:-10;
                ele.style.left = ele.offsetLeft + step + "px";
                if (Math.abs(target - ele.offsetLeft) <= Math.abs(step)) {
                    ele.style.left = target+"px";
                    clearInterval(ele.timer)
                }

            }, 13)
        }
    </script>

</head>
<body>


<!--外部盒子-->
<div id="box" class="all">
    <!--内部盒子-->
    <div class="ad">
        <!--图片-->
        <ul id="imgs">
            <li><img src="images/01.jpg"/></li>
            <li><img src="images/02.jpg"/></li>
            <li><img src="images/03.jpg"/></li>
            <li><img src="images/04.jpg"/></li>
            <li><img src="images/05.jpg"/></li>
        </ul>
    </div>
    <!--小三角-->
    <div id="arr">
        <span id="left"><</span>
        <span id="right">></span>
    </div>
</div>




</body>
</html>
