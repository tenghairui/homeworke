var arr =[1,2,3,2,4,3,1];
    Array.prototype.aaa=function(){
        var newarr=[];
        for(var i=0;i<this.length;i++){
            var bool = true
            for(var j=0;j<newarr.length;j++) {
                if (this[i] == newarr[j]) {
                    bool = false;
                    break
                }
            }
            if(bool){
                newarr[newarr.length]=this[i]
            }
        }
        return newarr
    }

    console.log(arr.aaa())
