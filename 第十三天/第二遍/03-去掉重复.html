<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var arr =[1,2,4,3,2,4];
     Array.prototype.chong=function(){
         var newarr=[];
         for(var i=0;i<this.length;i++){
             //定义一个开关。是开启状态
             var bool=true;
             for(var j=0;j<newarr.length;j++){
                 //进行比较判断,如果等于  那么就关闭跳出
                 if(newarr[j]==this[i]){
                     bool=false
                     break
                 }
             }
             if(bool){
                 newarr[newarr.length]=this[i]
             }
         }
         return newarr
    }
    console.log(arr.chong())
    var aaa = [2,4,2,5,3,4];
    console.log(aaa.chong())
//console.log(aaa)


</script>

</body>
</html>
