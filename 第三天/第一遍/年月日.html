<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>输出第几天</title>
</head>
<body>
    <script>
        var year = Number(prompt("请输入年份:"));
        var month = Number(prompt("请输入月份:"));
        var day = Number(prompt("请输入号:"));

        alert("该天是当年的第" + days(year, month, day) + "天");

        function days(year, month, day) {
            var days = 0;
            var arr = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
            for (var i = 0; i < month - 1; i++) {
                days += arr[i];
            }
            if ((year % 4 === 0 && year % 100 === 0 || year % 400 === 0) && month > 2) {
                days++;
            }
            days = days + day;
            return days;
        }
    </script>
</body>
</html>
