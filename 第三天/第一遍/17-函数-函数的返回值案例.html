    //        - 1.求一组数中的最大值
            var bbb= max([3,4,7,45,56]);
    var arr=[12,33,44,55,66]
    alert(bbb);
    function max (arr) {
        var a =arr[0];
        for(var i=1;i<arr.length;i++){
            if(arr[i]>a){
                a=arr[i];
            }
        }
        return a;
    }
